<body>

            <div class="number"  style="--i:3;--clr:#8af14e;"><value id="3">200</value></div>
            <div class="number"  style="--i:4;--clr:#e63bb2;"><value id="4">300</value></div>
            <div class="number"  style="--i:5;--clr:#b4f737;"><value id="5">400</value></div>
            <div class="number"  style="--i:6;--clr:#fff017;"><value id="6">500</value></div>
            <div class="number"  style="--i:7;--clr:#ffa229;"><value id="7">600</value></div>
            <div class="number"  style="--i:8;--clr:#a115ff;"><value id="8">700</value></div>
