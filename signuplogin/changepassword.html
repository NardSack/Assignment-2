<h1 id="title">Welcome to <span>UNIQLO</span><img id = "logo"src="https://seeklogo.net/wp-content/uploads/2014/10/Uniqlo-logo.png" alt="i tried man"></h1>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Change Password</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your Name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" id="password"placeholder="Enter New password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm New password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    

                    <div class="input-field button">
                        <input type="button" onclick="show()" value="Apply Changes">
                        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                        <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_ht6o1bdu.json"  background="transparent"  speed="1" id="load2" style="width: 100px; height: auto;margin-left: auto;margin-right:auto; ;"  loop  autoplay></lottie-player> 
                   
                    </div>
                    <div class="input-field button" id="backboton">
                        <a href="../accountfile/account.html"><input type="button" value= 'Back'></a>                   
                    </div>
                    
                </form>
                
            </div>
