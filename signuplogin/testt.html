<!DOCTYPE html>
<html>
 
<head>
    <style>
 
        /* Set display to none for image*/
        #load {
            display: none;
        }
    </style>
</head>
 
<body>
    <div>
      
 
        <!-- Add id to image -->
    
           
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
 <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_ht6o1bdu.json"  background="transparent"  speed="1" id="load" style="width: 300px; height: 300px;"  loop  autoplay></lottie-player> 
            
    </div>
 
    <button type="button"
        onclick="show()" id="btnID">
        Show Image
    </button>
 
    <script>
        function show() {
 
           
            document.getElementById('load')
                    .style.display = "block";
 
            // document.getElementById('btnID')
            //         .style.display = "none";
        
        setTimeout(() => {
  const box = document.getElementById('load');
 box.style.display = 'none';

}, 3000)}; 


    </script>
</body>
 
</html>
